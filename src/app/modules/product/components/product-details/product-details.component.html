<div class="row back-card">
<div class="col-md-3 col-lg-3"></div>
<div class="col-sm-12 col-md-6 col-lg-6 text-center">
  <mat-card class="m-2">
    <mat-card-header>
      <div mat-card-avatar class="sample-header-image">
        <i class="display-4 bi bi-info-circle"></i>
      </div>
      <mat-card-title>{{productDetails?.blend_name}}</mat-card-title>
      <mat-card-subtitle>Coffee</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://images.unsplash.com/photo-1506619216599-9d16d0903dfd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <div class="text-start fw-bold">Origin Country : <span>{{productDetails?.origin}}</span></div>
      <div class="text-start">intensifier : <span>{{productDetails?.intensifier}}</span></div>
      <div class="text-start">Variety: <span>{{productDetails?.variety}}</span></div>
      <p class="text-start"><u>Flavour Mixes</u> <br>{{productDetails?.notes}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="col-md-3 col-lg-3"></div>
</div>
